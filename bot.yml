name: Link2IFTTT
description: A simple Python bot crawls links from messages and push into an IFTTT recipe 
avatar: resources/avatar.png
background: resources/background.png
config:
  - name: LOG_LEVEL
    friendly_name: Severity level to show for logging.
    info: See https://docs.python.org/2/library/logging.html#levels
    default: DEBUG
  - name: URL_BLACKLIST
    friendly_name: URL Blacklist array
    info: e.g. ['drive.google.com', 'docs.google.com', 'trello.com']
    type: text
  - name: ALGO_TOKEN
    friendly_name: Algorithmia.com token
    info: Enter an Algorithmia.com token to enable link content summarizer. See http://docs.algorithmia.com/#api-keys
    type: secret
  - name: IFTTT_TOKEN
    friendly_name: IFTTT.com token
    info: See https://ifttt.com/maker
    type: secret
  - name: IFTTT_EVENT
    friendly_name: IFTTT trigger event name
    info: See https://ifttt.com/maker
    type: text
screenshots:
  - screenshot: resources/screenshot1.png
